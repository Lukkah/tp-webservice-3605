<div class="row">
    <h2 class="text-lg-center col-12">Poblacion Mundial</h2><br/>
    <div class="col-3">.</div>
    <form class="col-8">
            <div class="row form-group">
                <label class="col-md-4">Seleccione un pais</label>
                <select class="custom-select col-md-4" name="selFrom" id="selFrom" [(ngModel)]="nombrePais">
                    <option selected value="United States">EEUU</option>
                    <option value="Argentina">ARGENTINA</option>
                    <option value="Spain">ESPAÃ‘A</option>
                    <option value="Mexico">MEXICO</option>
                </select>
            </div>
            <div class="row col-8">
                <button id="btt" type="button" class="btn btn-outline-primary "style="display: block; margin: 0 auto;" (click)="cargarPais()">Cargar Pais</button>
            </div>
    </form>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Pais</th>
                <th scope="col">Poblacion total</th>
                <th scope="col">Ranking mundial</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{pais.nombrePais}}</th>
                <td>{{pais.population}}</td>
                <td>{{pais.ranking}}</td>
            </tr>
        </tbody>
    </table>

    <h2 class="text-lg-center col-12">Tabla de la Poblacion Mundial</h2><br/>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pais</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of resultado; let i=index">
                <th *ngIf="i<50">{{i+1}}</th>
                <td *ngIf="i<50" scope="row">{{items}}</td>
            </tr>
      
        </tbody>
    </table>
    
</div>
