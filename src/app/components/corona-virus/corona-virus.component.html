<div class="row">
    <h2 class="text-lg-center col-12">Estadisticas COVID-19</h2><br/>
    <div class="col-3">.</div>
    <form class="col-8">
            <div class="row form-group">
                <label class="col-md-4">Seleccione un pais</label>
                <select class="custom-select col-md-4" name="selFrom" id="selFrom" [(ngModel)]="nombrePais">
                    <option value="world" selected>En el mundo</option>
                    <option value="usa">EEUU</option>
                    <option value="argentina">ARGENTINA</option>
                    <option value="spain">ESPAÃ‘A</option>
                    <option value="chile">CHILE</option>
                </select>
            </div>
           <div class="row form-group">
                <label class="col-md-4">Desea ver Casos Totales?</label>
                <input type="checkbox" name="covid" value="confirmados" [checked]="conf" (change)="chec($event)"/>
           </div>
           <div class="row form-group">
                <label class="col-md-4">Desea ver Cantidad de Muertos?</label>
                <input type="checkbox" name="covid" value="muertos" [checked]="muert" (change)="chec2($event)"/>
           </div>
           <div class="row form-group">
                <label class="col-md-4">Desea ver Cantidad de Recuperados?</label>
                <input type="checkbox" name="covid" value="recuperados" [checked]="muert" (change)="chec3($event)"/>
           </div>
            <div class="row col-8">
                <button id="btt" type="button" class="btn btn-outline-primary "style="display: block; margin: 0 auto;" (click)="cargarPais()">Cargar Pais</button>
            </div>
    </form>
    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Pais</th>
                    <th scope="col">Casos Totales</th>
                    <th scope="col">Casos Activos</th>
                    <th scope="col">Total de muertes</th>
                    <th scope="col">Total de recuperados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>{{pais.nombrePais}}</th>
                    <td><p *ngIf="conf">{{pais.casosTotales}}</p></td>
                    <td>{{pais.casosActivos}}</td>
                    <td><p *ngIf="muert">{{pais.muertes}}</p></td>
                    <td><p *ngIf="rec">{{pais.recuperados}}</p></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
